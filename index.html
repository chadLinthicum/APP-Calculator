<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chad's Calculator</title>
</head>
<body>

  <body>
  

  <div id="calcLayout">
    <div id="calcDisplay"></div>
        
    <nav class="calcButtons">
        <div><button id="memAdd" value="M+">M+</button></div>
        <div><button id="memSubtract" value="M-">M-</button></div>
        <div><button id="memRecall" value="MR">MR</button></div>
        <div><button id="divide" value="รท">รท</button></div>
    </nav>
    <nav class="calcButtons">
          <div><button id="7" value="7">7</button></div>
          <div><button id="8" value="8">8</button></div>
          <div><button id="9" value="9">9</button></div>
          <div><button id="multiply" value="*">*</button></div>
      </nav>
      <nav class="calcButtons">
        <div><button id="4" value="4">4</button></div>
        <div><button id="5" value="5">5</button></div>
        <div><button id="6" value="6">6</button></div>
        <div><button id="subtract" value="-">-</button></div>
      </nav>
      <nav class="calcButtons">
        <div><button id="1" value="1">1</button></div>
        <div><button id="2" value="2">2</button></div>
        <div><button id="3" value="3">3</button></div>
        <div><button id="add" value="+">+</button></div>
      </nav>

      <nav class="calcButtons">
        <div><button id="clear">C</button></div>
        <div><button id="0" value="0">0</button></div>
        <div><button id="decimal" value=".">.</button></div>
        <div><button id="equals" value="=">=</button></div>
      </nav>

  </div>
  

</body>
  

  <script type=text/javascript src="script.js"></script> 
</body>
</html>
